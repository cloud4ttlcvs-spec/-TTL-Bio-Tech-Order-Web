<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
<title>生技展訂購系統 V28-Stable-Fix</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
/* --- CORE VARIABLES --- */
:root {
  --primary: #00897b; --primary-light: #e0f2f1; --accent: #ff6f00; 
  --beauty: #d81b60; 
  --bg-body: #f8f9fa; --bg-card: #ffffff; --text-main: #263238; --text-sub: #546e7a;
  --border: #eceff1; --header-height: 115px;
  --shadow-card: 0 4px 20px rgba(0,0,0,0.04);
  --safe-bottom: env(safe-area-inset-bottom, 20px);
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
body {
  font-family: 'Noto Sans TC', sans-serif; background: var(--bg-body); color: var(--text-main);
  margin: 0; padding: 0; 
  padding-bottom: calc(120px + var(--safe-bottom)); 
  overscroll-behavior-y: none;
}
body.modal-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }

/* --- 核心優化：彈性佈局防止擠壓 --- */
#drawer-panel {
  position: absolute; top: 0; right: 0; bottom: 0; width: 100%; max-width: 480px; 
  background: #fff; transform: translateX(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
  display: flex; flex-direction: column; /* 啟用 Flex 佈局 */
  pointer-events: auto; box-shadow: -5px 0 30px rgba(0,0,0,0.15);
}

.dr-head { flex-shrink: 0; padding: 16px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #fff; }

.dr-body { 
  flex: 1; /* 重要：自動填充剩餘空間 */
  overflow-y: auto; /* 內容過長時出現捲軸 */
  padding: 12px; background: #f4f6f8; overscroll-behavior: contain; 
}

.dr-foot { 
  flex-shrink: 0; /* 重要：禁止底部被壓縮 */
  padding: 20px; padding-bottom: calc(20px + var(--safe-bottom)); 
  background: #fff; border-top: 1px solid var(--border); box-shadow: 0 -4px 20px rgba(0,0,0,0.05); 
}

/* --- 原本的其他 CSS 樣式 --- */
.flying-img { position: fixed; z-index: 9999; pointer-events: none; border-radius: 50%; box-shadow: 0 5px 25px rgba(0,0,0,0.25); width: 60px; height: 60px; object-fit: cover; background: #fff; border: 2px solid #fff; transition: top 1s cubic-bezier(0.19, 1, 0.22, 1), left 1s cubic-bezier(0.19, 1, 0.22, 1), transform 1s ease-in, opacity 1s ease-in; }
.p-img-box { width: 100%; aspect-ratio: 1/1; background: #fcfcfc; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
.p-img-box img { width: 100%; height: 100%; object-fit: contain; transition: opacity 0.4s ease; opacity: 0; mix-blend-mode: multiply; }
.p-img-box img.loaded { opacity: 1; }
#welcome-overlay, #loader { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
#welcome-overlay { z-index: 9999; background: rgba(236, 239, 241, 0.85); backdrop-filter: blur(8px); transition: opacity 0.5s ease; }
#loader { z-index: 9990; background: #f4f6f8; align-items: flex-start; padding-top: 120px; transition: opacity 0.3s ease; }
#welcome-overlay.fade-out { opacity: 0; pointer-events: none; }
main { padding: 12px; max-width: 900px; margin: 0 auto; margin-top: 10px; }
.grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; align-content: start; width: 100%; }
@media (max-width: 480px) { .grid-layout { grid-template-columns: repeat(2, 1fr) !important; gap: 10px; } }
.cat-pill { white-space: nowrap; padding: 7px 18px; border-radius: 24px; font-size: 14px; font-weight: 500; color: var(--text-sub); background: #fff; border: 1px solid #e0e0e0; cursor: pointer; transition: 0.25s; }
.cat-pill.active { background: var(--primary); color: #fff; border-color: var(--primary); box-shadow: 0 4px 10px rgba(0,137,123,0.25); font-weight: 700; }
.p-card { background: #fff; border-radius: 16px; overflow: hidden; position: relative; box-shadow: var(--shadow-card); border: 1px solid #f0f0f0; display: flex; flex-direction: column; transition: transform 0.15s; scroll-margin-top: 200px; }
.p-card:active { transform: scale(0.97); }
.p-body { padding: 12px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
.p-title { font-size: 14px; font-weight: 700; line-height: 1.4; color: #37474f; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 40px; }
.p-price { font-size: 17px; font-weight: 800; color: #263238; }
.stepper { display: flex; align-items: center; justify-content: flex-end; gap: 8px; margin-top: 10px; }
.s-btn { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #eceff1; background: #fff; color: var(--primary); display: flex; align-items: center; justify-content: center; cursor: pointer; }
.s-btn.add { background: var(--primary); color: #fff; }
.s-val { width: 24px; text-align: center; font-size: 15px; font-weight: 600; }
.s-btn.hidden, .s-val.hidden { display: none; }

#float-bar { position: fixed; bottom: calc(20px + var(--safe-bottom)); left: 16px; right: 16px; background: #263238; color: #fff; border-radius: 60px; padding: 10px 10px 10px 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.25); display: flex; align-items: center; justify-content: space-between; z-index: 2000; cursor: pointer; backdrop-filter: blur(10px); transition: transform 0.3s; }
#float-bar.hidden { transform: translateY(200%); }
.fb-total { font-size: 18px; font-weight: 700; }
.fb-btn { background: var(--accent); color: #fff; padding: 10px 24px; border-radius: 40px; font-weight: 700; font-size: 15px; display: flex; align-items: center; gap: 6px; }

#drawer { position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 1200; pointer-events: none; }
#drawer-bg { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); opacity: 0; transition: 0.3s; backdrop-filter: blur(4px); }
#drawer.open #drawer-bg { opacity: 1; pointer-events: auto; }
#drawer.open #drawer-panel { transform: translateX(0); }

.c-item { display: flex; gap: 10px; margin-bottom: 8px; padding: 8px 12px; background: #fff; border-radius: 10px; border: 1px solid #e0e0e0; align-items: center; }
.c-info { flex: 1; }
.c-title { font-size: 14px; font-weight: 700; color:#37474f; }
.c-price-box { font-weight:700; font-size:15px; color:#263238; }

.form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
input, select { width: 100%; padding: 14px; border: 1px solid #cfd8dc; border-radius: 12px; font-size: 14px; background: #fafafa; }
.btn-submit { width: 100%; padding: 16px; background: var(--text-main); color: #fff; border: none; border-radius: 14px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 20px; }

/* 針對小螢幕字體放大優化 */
@media (max-height: 700px) {
  .dr-head { padding: 12px 16px; }
  .dr-foot { padding: 12px; }
  .final-amt { font-size: 22px; }
}
</style>
</head>
<body>

<div id="welcome-overlay">
  <div style="background:#fff; padding:40px; border-radius:30px; text-align:center;">
    <h2 style="color:var(--primary)">台酒生技訂購網</h2>
    <p>健康美麗與您同行</p>
    <button onclick="closeWelcome()" style="background:var(--primary); color:#fff; border:none; padding:12px 40px; border-radius:30px; cursor:pointer;">開始訂購</button>
  </div>
</div>

<header style="position:sticky; top:0; z-index:1000; background:#fff; border-bottom:1px solid #eee;">
  <div style="padding:16px; font-weight:900; color:var(--primary); font-size:20px;">台酒生技 展售系統</div>
  <nav id="catNav" style="display:flex; gap:8px; padding:8px 16px; overflow-x:auto;"></nav>
</header>

<main id="list"></main>

<div id="float-bar" class="hidden" onclick="openCart()">
  <div class="fb-info"><span class="fb-total">$0</span></div>
  <div class="fb-btn">查看購物車</div>
</div>

<div id="drawer">
  <div id="drawer-bg" onclick="closeCart()"></div>
  <div id="drawer-panel">
    <div class="dr-head">
      <h2 style="margin:0">購物車</h2>
      <span class="material-icons-round" onclick="closeCart()" style="cursor:pointer">close</span>
    </div>
    <div class="dr-body" id="cartList"></div>
    <div class="dr-foot">
      <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:800; margin-bottom:15px;">
        <span>應付金額</span><span id="sumPay">$0</span>
      </div>
      <div class="form-grid">
        <input id="fName" placeholder="訂購人姓名">
        <select id="fDept"><option value="">選擇部門</option></select>
      </div>
      <button class="btn-submit" onclick="submitOrder()">確認訂購</button>
    </div>
  </div>
</div>

<div id="loader">載入中...</div>

<script>
const SHEET_P = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBtV8q3Ank7Bnhs83IbOb97U46juV-RKeL3NpdFiNcSu-ifI21fQYo1-io62S3JIrXEO5MiDArc1Lr/pub?gid=1623055155&single=true&output=csv";
const GAS_URL = "https://script.google.com/macros/s/AKfycbxQ9Etloak3ZNv6yfyMCK9KbjoLyDqjRQHHVlASY5iMwwy_c4NCPxWpMK1YkzSXstHN/exec";

const PROXY = (url) => "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);

async function fetchData(url) {
    try {
        const response = await fetch(url);
        if (response.ok) return await response.text();
        throw new Error();
    } catch (e) {
        return await fetch(PROXY(url)).then(r => r.text());
    }
}

let PRODUCTS = [], CART = [], PRODUCT_MAP = new Map();

async function initApp() {
    try {
        const pText = await fetchData(SHEET_P);
        const pData = Papa.parse(pText, { header: true }).data;
        PRODUCTS = pData.map((row, i) => {
            const code = row.product_code?.trim();
            if(!code) return null;
            const item = { _id: i, code, name: row.product_name, category: row.category, price: Number(row.list_price?.replace(/,/g,'')||0), photo: row['photos url'] };
            PRODUCT_MAP.set(code, item);
            return item;
        }).filter(x => x);

        renderUI();
        document.getElementById("loader").style.display = "none";
        
        // 載入部門
        fetch(GAS_URL, { method: "POST", body: "payload=" + encodeURIComponent(JSON.stringify({action:"get_config"})) })
        .then(r => r.json()).then(res => {
            const dept = document.getElementById("fDept");
            res.departments.forEach(d => { if(d.active!==false) dept.innerHTML += `<option value="${d.value}">${d.label}</option>`; });
        });
    } catch(e) { alert("讀取失敗"); }
}

function renderUI() {
    const nav = document.getElementById("catNav"), list = document.getElementById("list");
    const cats = [...new Set(PRODUCTS.map(p => p.category))].filter(Boolean);
    cats.forEach(cat => {
        nav.innerHTML += `<div class="cat-pill" onclick="scrollToCat('cat-${cat}')">${cat}</div>`;
        const sec = document.createElement("div"); sec.id = `cat-${cat}`;
        sec.innerHTML = `<h3 style="padding:16px 0 8px 16px;">${cat}</h3>`;
        const grid = document.createElement("div"); grid.className = "grid-layout";
        PRODUCTS.filter(p => p.category === cat).forEach(p => {
            const card = document.createElement("div"); card.className = "p-card";
            card.innerHTML = `<div class="p-img-box"><img src="${p.photo}" onload="this.style.opacity=1"></div><div class="p-body"><div class="p-title">${p.name}</div><div class="p-price">$${p.price.toLocaleString()}</div><div class="stepper"><div class="s-btn add" onclick="updateQty(${p._id}, 1)">＋</div></div></div>`;
            grid.appendChild(card);
        });
        sec.appendChild(grid); list.appendChild(sec);
    });
}

function updateQty(pid, delta) {
    const p = PRODUCTS.find(x => x._id === pid);
    let item = CART.find(i => i.code === p.code);
    if(item) { item.qty += delta; if(item.qty<=0) CART = CART.filter(i => i!==item); }
    else if(delta > 0) CART.push({...p, qty: 1});
    refreshCart();
}

function refreshCart() {
    const list = document.getElementById("cartList"), sum = document.getElementById("sumPay");
    list.innerHTML = ""; let total = 0;
    CART.forEach(it => {
        total += it.price * it.qty;
        list.innerHTML += `<div class="c-item"><div class="c-info"><div>${it.name}</div><div>$${it.price} x ${it.qty}</div></div></div>`;
    });
    sum.innerText = "$" + total.toLocaleString();
    document.getElementById("float-bar").classList.toggle("hidden", CART.length === 0);
    document.querySelector(".fb-total").innerText = "$" + total.toLocaleString();
}

window.scrollToCat = (id) => document.getElementById(id).scrollIntoView({behavior:'smooth'});
window.closeWelcome = () => document.getElementById("welcome-overlay").style.display = "none";
window.openCart = () => { document.getElementById("drawer").classList.add("open"); document.body.classList.add("modal-open"); };
window.closeCart = () => { document.getElementById("drawer").classList.remove("open"); document.body.classList.remove("modal-open"); };

window.submitOrder = () => {
    const name = document.getElementById("fName").value;
    if(!name || !CART.length) return alert("請填寫姓名並選購");
    fetch(GAS_URL, { method: "POST", body: "payload=" + encodeURIComponent(JSON.stringify({employee_name:name, items:CART})) })
    .then(r => r.json()).then(res => { if(res.ok) { alert("訂購成功"); CART=[]; refreshCart(); closeCart(); } });
}

initApp();
</script>
</body>
</html>
